<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>Flex</title>
	</head>

	<body>
		<!--wrapper started-->
		<div class="wrapper">
			<div class="inner-wrapper">
				
				<!--header started-->
				<div class="header">
					<div class="innre-header">
						Header
					</div>
				</div>
				<!--header ended-->

				<!--main started-->
				<div class="main">
					<div class="inner-main">
						
						<!--leftSide started-->
						<div class="leftSide">
							<div class="inner-leftSide">
								
								<div class="inner-leftSide_sideBar">
									<div class="inner-sideBar">
										Left
									</div>
								</div>

								<div class="inner-leftSide_sideBar">
									<div class="inner-sideBar">
										Right
									</div>
								</div>

							</div>
						</div>
						<!--leftSide ended-->

						<!--rightSide started-->
						<div class="rightSide">
							<div class="inner-rightSide">
								
								<!--upSide started-->
								<div class="upSide">
									<div class="inner-upSide">
										
										<div class="inner-upSide_sideBar">
											<div class="inner-sideBar">
												Left
											</div> 
										</div>

										<div class="inner-upSide_sideBar">
											<div class="inner-sideBar">
												Center
											</div>
										</div>

										<div class="inner-upSide_sideBar">
											<div class="inner-sideBar">
												Right
											</div>
										</div>

									</div>	
								</div>
								<!--upSide ended-->

								<!--downSide ended-->
								<div class="downSide">
									<div class="inner-downSide">
										Footer
									</div>
								</div>
								<!--downSide ended-->

							</div>
						</div>
						<!--rightSide ended-->

					</div>
				</div>
				<!--main ended-->

			</div>
		</div>
		<!--wrapper ended-->
	</body>

</html>
